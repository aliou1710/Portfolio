<div class="container">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4">
                <div class="row">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" formControlName="name">
                    <div *ngIf="contactForm.get('name')?.hasError('required') && contactForm.get('name')?.touched">
                        Le nom est requis.
                    </div>
                </div>
                <div class="row">
                    <label for="email">Email :</label>
                    <input type="email" id="email" formControlName="email">
                    <div *ngIf="contactForm.get('email')?.hasError('required') && contactForm.get('email')?.touched">
                        L'email est requis.
                    </div>
                    <div *ngIf="contactForm.get('email')?.hasError('email') && contactForm.get('email')?.touched">
                        Veuillez entrer une adresse email valide.
                    </div>
                </div>
                <div class="row">
                    <label for="message">Message :</label>
                    <textarea id="message" formControlName="message"></textarea>
                    <div
                        *ngIf="contactForm.get('message')?.hasError('required') && contactForm.get('message')?.touched">
                        Le message est requis.
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                <button type="submit" [disabled]="contactForm.invalid">Envoyer</button>
            </div>
            </div>
            <div class="col-4">

            </div>
        </div>


    </form>
</div>
